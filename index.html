<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="nav-bar">
        <ol>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ol>
    </nav>
    <section class="home-container" id="home">
        <div>
            <div class="background">
                <div class="sun"></div>
                <div class="mercury-orbit">
                    <div class="mercury"></div>
                </div>
                <div class="venus-orbit">
                    <div class="venus"></div>
                </div>
                <div class="earth-orbit">
                    <div class="earth">
                        <div class="moon-orbit">
                            <div class="moon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="about-container" id="about">
        <div class="container">
            <div class="about-me">
                <h1>About Me</h1>
                <div class="border"></div>
                <p>Hi i'm <span id="name">Giuseppe</span>,</p> 
                <p>a junior self thaught web developer.</p>
                <p>This journey began not long ago</p>
                <p>when i decided to follow my passion.</p>
                <p>My curiosity and determination did the rest</p>
                <p>and got me where i am today.</p>
            </div>
            <div class="about-me-image">
                <img src="Images/programmer-removebg-preview.png" alt="Cartoon man working on laptop">
            </div>
        </div>
        <div class="container-skills">
            <div>
                <h1>Skills</h1>
            </div>
            <div class="carousel-wrap">

                <div class="carousel">
                    <div class="slide" id="item-1">
                        <img src="Images/js.png" alt="Javascript Logo">
                    </div>
                    <div class="slide" id="item-2">
                        <img src="Images/html5.webp" alt="HTML5 Logo">
                    </div>
                    <div class="slide" id="item-3">
                        <img src="Images/css.svg" alt="CSS Logo">
                    </div>
                    <div class="slide" id="item-4">
                        <img src="Images/npm.png" alt="Node Package Manager Logo">
                    </div>
                    <div class="slide" id="item-5">
                        <img src="Images/webpack.png" alt="Webpack Logo">
                    </div>
                    <div class="slide" id="item-6">
                        <img src="Images/python.png" alt="Python3 Logo">
                    </div>
                    <div class="slide" id="item-7">
                        <img src="Images/linux.png" alt="Linux os Logo">
                    </div>
                    <button id="prev">prev</button>
                    <button id="next">next</button>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
