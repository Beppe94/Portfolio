<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="nav-bar">
        <ol>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ol>
    </nav>
    <section class="home" id="home">
        <div class="home-container">
            <div class="background">
                <span class="header"></span>
                <div class="sun"></div>
                <div class="mercury-orbit">
                    <div class="mercury"></div>
                </div>
                <div class="venus-orbit">
                    <div class="venus"></div>
                </div>
                <div class="earth-orbit">
                    <div class="earth">
                        <div class="moon-orbit">
                            <div class="moon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="about">
        <div class="container">
            <div class="about-me">
                <h1>About Me</h1>
                <p>Hi i'm <span id="name">Giuseppe</span>,</p> 
                <p>a junior self thaught web developer.</p>
                <p>This journey began not long ago</p>
                <p>when i decided to follow my passion.</p>
                <p>My curiosity and determination did the rest</p>
                <p>and got me where i am today.</p>
            </div>
            <div class="about-me-image">
                <img src="Images/4200_3_03.jpg" alt="Cartoon man working on laptop">
            </div>
        </div>
    </section>
</body>
</html>
